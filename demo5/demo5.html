<!DOCTYPE html>
<html>
<head>
	<title>demo5</title>
	<meta name="author" content="chang20159">
	<meta name="description" content="width=device-width，尺寸与750视觉稿一致，scale=1/dpr，px全部换成rem，常量值比例=7.5">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
	<link rel="stylesheet" type="text/css" href="./demo5.css">
	<script type="text/javascript">
		(function(){
			var doc = document;
			var docEl = document.documentElement;
			var isIos = navigator.appVersion.match(/(iphone|ipad|ipod)/gi);
			var dpr = window.devicePixelRatio || 1;
			if (!isIos){ dpr = 1 }
			var scale = 1 / dpr;
			var metaEl = doc.querySelector('meta[name="viewport"]');
			if (!metaEl) {
				metaEl = doc.createElement("meta");
				metaEl.setAttribute("name", "viewport");
				doc.head.appendChild(metaEl)
			}
			metaEl.setAttribute("content", "width=device-width,user-scalable=no,initial-scale=" + scale + ",maximum-scale=" + scale + ",minimum-scale=" + scale);
			setTimeout(function(){
				var width = docEl.getBoundingClientRect().width;
				docEl.style.fontSize = width / 7.5 + 'px';
			})
		})()
	</script>
</head>
<body>
	<div class="container">
		<!-- 图片 -->
		<div class="image-section">
			<img src="https://img.meituan.net/beautyimg/0e03672ea40f4f692f193349b86aeb90299167.jpg%40200w_200h_1e_1c_1l_100q%7Cwatermark%3D0"/>
		</div>
		<!-- 选择图片标签 -->
		<div class="tag-section">
			<ul class="tag-list">
				<li class="tag-item">
					<header>添加到相册</header>
					<ol>
						<li>豹纹</li>
						<li class="active">爆款专区</li>
						<li>五月专区</li>
					</ol>
				</li>
				<li class="tag-item">
					<header>选择部位</header>
					<ol>
						<li class="active">手部美甲</li>
						<li>足部美甲</li>
					</ol>
				</li>
				<li class="tag-item">
					<header>
						<span>选择图片标签</span>
						<span class="tip">（让用户更快找到款式，6个标签以内）</span>
					</header>
					<ol>
						<li class="active">早春</li>
						<li>盛夏</li>
						<li>金秋</li>
						<li>暖冬</li>
					</ol>
					<ol>
						<li>脱单</li>
						<li>直男最爱</li>
						<li class="active">纯色</li>
						<li>+自定义</li>
					</ol>
				</li>
			</ul>	
		</div>
		<!-- 图片描述 -->
		<div class="desc-section">
			<header>
				<span>添加图片描述</span>
				<span class="tip">（介绍款式特点，会更吸引顾客选择哦～）</span>
			</header>
			<textarea autofocus maxlength="50" placeholder="例如：法式猫眼熟女们最喜欢，本店热卖"></textarea>
			<span class="count">0/50</span>
		</div>
	</div>
</body>
</html>
